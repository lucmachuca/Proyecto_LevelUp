  <section class="Registro-box">
    <form id="formRegistro">
      <fieldset>
        <legend class="RegistroUsuario">Registro de Usuario</legend>

        <div class="Nombre-registro">
          <label for="Nombre">Nombre Completo</label>
          <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su nombre completo"><br>
        </div>

        <div class="email-registro">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electronico"><br>
        </div>

        <div class="constraseña-registro">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña"><br>
        </div>

        <div class="constraseña-confirmacion-registro">
          <label for="passwordConfirm">Confirmar Contraseña</label>
          <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Ingrese nuevamente su contraseña"><br>
        </div>

        <div class="telefono-registro">
          <label for="telefono">Telefono (Opcional)</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Ingrese su numero de telefono"><br>
        </div>

        <div class="fecha-registro">
          <label for="fechaNacimiento">Fecha de Nacimiento</label>
          <input type="date" id="fechaNacimiento" name="fechaNacimiento">
        </div>

        <div class="selector-de-region">
          <select id="region" name="region">
            <option value="">Selecciona tu Región</option>
            <option value="Ari">Arica y Parinacota</option>
            <option value="Tar">Tarapacá</option>
            <option value="Ant">Antofagasta</option>
            <option value="Ata">Atacama</option>
            <option value="Coq">Coquimbo</option>
            <option value="Val">Valparaíso</option>
            <option value="stgo">Metropolitana </option>
            <option value="OHi">O’Higgins</option>
            <option value="Mau">Maule</option>
            <option value="Nub">Ñuble</option>
            <option value="Bio">Biobío</option>
            <option value="Arau">La Araucanía</option>
            <option value="Rio">Los Ríos</option>
            <option value="Lag">Los Lagos</option>
            <option value="Ays">Aysén</option>
            <option value="Mag">Magallanes</option>
          </select>

          <select id="comuna" name="comuna">
            <option value=""> Selecciona tu Comuna </option>
          </select>
        </div>

        <button class="boton-registro" type="submit">Registrar</button>
      </fieldset>
    </form>
  </section>
